<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Walter Coots" />
    <link rel="manifest" href="/site.webmanifest" />    
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--  Essential META Tags -->
    <meta property="og:title" content="Walter Coots">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://waltercoots.com/meta.png">
    <meta property="og:url" content="https://www.waltercoots.com/">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="Portfolio for the designer in Austin, Texas">
    <meta property="og:site_name" content="Walter Coots">
    <meta name="twitter:image:alt" content="Illustration of a man with a beard thinking and linear diagramed relationships around him">    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
